<div class="professional-skills">
  <h2 class="title">Professional Skills</h2>
  <div class="card">
    <ul class="professional-skills-flex">
      <li *ngFor="let element of array" class="items">
        <span>{{element.name}}</span>
        <div class="progress-bar">
          <div class="complete" [style.width.%]="element.value"></div>
        </div>
      </li>
      <li class="items"></li>
      <li class="items"></li>
    </ul>
  </div>
</div>
