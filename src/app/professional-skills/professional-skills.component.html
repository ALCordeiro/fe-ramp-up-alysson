<div class="card">
  <ul class="skills-list">
    <li *ngFor="let element of array" class="item">
      <span>{{element.name}}</span>
      <div class="progress-bar">
        <div class="complete" [style.width.%]="element.value"></div>
      </div>
    </li>
    <!-- flex hack -->
    <li class="item"></li>
    <li class="item"></li>
  </ul>
</div>
