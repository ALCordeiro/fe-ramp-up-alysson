<div class="contact">
  <h2 class="title">Contact Us</h2>

  <div class="contact-columns">
    <div class="card firstcolumn contact-fields">
      <h3 class="title">Feel free to contact me</h3>
      <form class="form contact-form">
        <div class="form-group">
          <input type="text" id="name" class="input" required>
          <label class="label" for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="password" id="email" class="input" required>
          <label class="label" for="email">Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="subject" class="input" required>
          <label class="label" for="subject">Subject</label>
        </div>
        <div class="form-group">
          <textarea type="password" id="message" class="input" required></textarea>
          <label class="label" for="message">Message</label>
        </div>
        <div class="form-group -checkbox">
          <input type="checkbox">
          <span class="span">I have read the Privacy Policy note.</span>
        </div>
        <button type="submit" class="button">Send</button>
      </form>
    </div>
    <div class="card secondcolumn"></div>
  </div>
</div>
