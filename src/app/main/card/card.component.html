<div class="card -no-padding">
  <div class="card-columns">
    <div class="firstcolumn"><img src="https://images.pexels.com/photos/356378/pexels-photo-356378.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        class="card-avatar"></div>
    <!-- <div class="card-flex-img"><img src="src/images/dog.png" class="card-avatar"></div> -->
    <div class="secondcolumn about-info">
      <span class="hello-balloon">Hello</span>
      <div class="header about-header">
        <h1 class="title">
          <span class="prefix">I'm </span> Max
        </h1>
        <h2 class="subtitle">
          Best friend
        </h2>
      </div>
      <ul class="list card-list">
        <li *ngFor="let element of filterItemsOfIndex([7,8])" class="item card-fields">
          <div class="title" *ngIf="element.index != 6"><span class="label">{{element.name}}</span></div>
          <div class="title" *ngIf="element.index == 6"><span class="label -highlight">{{element.name}}</span></div>
          <span class="data" *ngIf="element.index != 1">{{element.value}}</span>
          <span class="data" *ngIf="element.index == 1">{{element.value | ageTransform}}</span>
        </li>
      </ul>
    </div>
  </div>
  <app-social-bar></app-social-bar>
</div>
